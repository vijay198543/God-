<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

 <link rel="stylesheet" href="style.css">
    <title>Employee</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between ">
                        <strong>Project List</strong>
                        <button type="button" class="btn btn-sm bg-danger"><i class="fa fa-plus"></i>Add New</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover ">
                            <thead>
                                <tr>
                                
                                    <th>Name</th>
                                    <th>Designation</th>
                                    <th>Department</th>
                                    <th>Leave</th>
                                    <th>ReportTo</th>
                                    
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            
            <div class="col-md-6  ">
                <div class="card">
                    <div class="card-header ">
                        <strong>Add Project</strong>
                    </div>
                    <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label">Name</label>
                                        <input type="text" placeholder="Enter  Name " class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label"> Designation</label>
                                        <input type="email" placeholder="Enter  Designation" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                        <label for=form-group class="form-label"> Department</label>
                                        <input type="text" placeholder="Enter Department"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                     <div class=form-group>
                                        <label for=form-group class="form-label">Earned Leaves</label>
                                        <input type="text" placeholder="Enter Earned Leaves"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class=form-group>
                                       <label for=form-group class="form-label">Sick Leaves</label>
                                       <input type="text" placeholder="Enter Sick Leaves"
                                           class="form-control">
                                   </div>
                               </div>
                               <div class="col-md-6">
                                <div class=form-group>
                                   <label for=form-group class="form-label">Unpaid Leaves</label>
                                   <input type="text" placeholder="Enter Unpaid Leaves"
                                       class="form-control">
                               </div>
                           </div>
                           <div class="col-md-6">
                            <div class=form-group>
                               <label for=form-group class="form-label">Password</label>
                               <input type="text" placeholder="Enter Password"
                                   class="form-control">
                           </div>
                        </div>
                        <div class="col-md-6">
                            <div class=form-group>
                                <label for=form-group class="form-label">Report to</label>
                                <select class="form-control">
                                 <option>Select Employee</option>
                                </select>
                            </div>
                        </div>
                          
                       
                     
                   </div>
                                <div class="card-footer mt-2">
                                    <div class="row">
                                        <div class="form-group col-md-12 d-flex justify-content-center">
                                            <button class="btn btn-sm btn-success" style="margin-right: 2px;"><i class="fa fa-save"></i>
                                                Save</button>
                                           <button class="btn btn-sm btn-danger"><i class="fa fa-close"></i>Cancle</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
