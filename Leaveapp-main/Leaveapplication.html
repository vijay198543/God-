<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Leave Application</strong> 
                         <button type="button" class="btn btn-sm btn-danger" ><i class="fa fa-plus"></i>Add new</button>
                     </div>
                     <div class="card-body">
                        <table class="table table-srtipped table-bordered ">
                            <thead>
                                <tr>
                                    <th>Employee Id</th>
                                    <th>From Date</th>
                                    <th>To Date</th>
                                    <th>Approved By</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                     </div>
                </div>
                
            </div>
    
    
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <strong>Leave Application</strong>
                    
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Employee :</label> 
                            <select class="form-control" >
                                <option value="">Select Employee Id</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                           <label>From Date :</label> 
                            <input type="text" placeholder="Enter From Date" class="form-control">
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>To Date :</label>  
                               <input type="password" placeholder="Enter To Date" class="form-control">
                           </div>
                        <div class="form-group col-md-6">
                           <label>Approved By :</label> 
                            <input type="text" placeholder="Enter Approved" class="form-control">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Status :</label>  
                              <input type="text" placeholder="Enter Status" class="form-control">
                          </div>
                        <div class="form-group col-md-6">
                           <label>Reason :</label> 
                            <input type="text" placeholder="Enter Reason" class="form-control">
                        </div>
                        
                    </div>
                      
                </form>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="form-group col-md-12 d-flex justify-content-center">
                        <button class="btn btn-sm btn-success" style="margin-right: 2px;"><i class="fa fa-save"></i>
                            Save</button>
                       <button class="btn btn-sm btn-danger"><i class="fa fa-close"></i>Cancle</button>
                    </div>
                </div>
                
            </div>
        </div>
       
        
    </div>
   
       
</div>

</body>
</html>
