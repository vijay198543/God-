<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>

<body>
  
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"><h3>New Complaint</h3> </p>
          </div>
          <form> 
            <div class="row">
              <div class="col-6">
                <div data-mdb-input-init class="form-outline ">
                  <select name="" id="" class="form-select">
                    <option value="">Select </option>
                  </select>
                  <label class="form-label" for="form3Example3">Department</label>
                </div>
              </div>
              <div class="col-6">
                <div data-mdb-input-init class="form-outline ">
                  <select name="" id=""  class="form-select">
                    <option value="">Select  </option>
                  </select>
                  <label class="form-label" for="form3Example3">Sub Department</label>
                </div>
              </div>
            </div>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline ">
              <input type="text" id="form3Example3" class="form-control" />
              <label class="form-label" for="form3Example3">Complaint Title</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
                <textarea placeholder="Enter Complaint Details" class="form-control"></textarea>
              <label class="form-label" for="form3Example4">Details</label>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                   Have you Already Raised Complaint For this
                  </label>
                </div>
              </div>
              <div class="col-4">
                <div data-mdb-input-init class="form-outline ">
                  <input type="text" id="form3Example3" class="form-control"
                placeholder="" readonly />
                  <label class="form-label" for="form3Example3">Old Ticket No</label>
                </div>
              </div>
            </div> 
            <div class="text-center text-lg-start mt-1 pt-2">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Create</button>
              
            </div>

          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
</body>
</body>

</html>
